{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-4">
                Don't have an account?<br>
                <a href="{% url 'signup' 'patient' %}">Sign up as patient</a><br>
                <a href="{% url 'signup' 'doctor' %}">Sign up as doctor</a><br>
                {% comment %} <a href="{% url 'signup' 'hospital_staff' %}">Sign up as hospital staff</a><br> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
