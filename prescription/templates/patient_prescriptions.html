{% extends 'base_generic.html' %}

{% block content %}
    <h2>Prescriptions for Patient {{ patient_id }}</h2>
    <ul>
        {% for prescription in prescriptions %}
            <li>
                <h3>{{ prescription.medicine.name }}</h3>
            </li>
        {% empty %}
            <li>No prescriptions.</li>
        {% endfor %}
    </ul>
{% endblock %}
