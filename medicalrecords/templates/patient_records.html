{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-3">Patient Records</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Record Name</th>
                <th scope="col">Created Date</th>
                <th scope="col">Upload Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{{ record.record.url }}">{{ record.record.name }}</a></td>
                <td>{{ record.created_at }}</td>
                <td>{{ record.updated_at }}</td>
                <td>
                    <a href="{% url 'update_medical_record' record.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete_medical_record' record.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'give_access' record.id %}" class="btn btn-success">Give Access</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
