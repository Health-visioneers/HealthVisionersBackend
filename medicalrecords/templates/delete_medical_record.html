{% extends "base_generic.html" %}

{% load static %}

{% block title %}Delete Medical Record{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Delete Medical Record</h1>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="control-group form-group">
                        <div class="controls">
                            <p>Are you sure you want to delete this record?</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
